<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Начало истории</title>
  <style>
    :root {
      --bg: #100e0b;
      --panel: #363e29;
      --text: #fefefe;
      --accent: #5e4830;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
    }
    .panel {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 10px;
      padding: 10px;
    }
    .poster {
      width: 100%;
      height: auto;
      border-radius: 6px;
      display: block;
      background: #0a0c12;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin: 14px 0 6px;
    }
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: var(--accent); /* без градиента */
      text-decoration: none;
      transition: transform .08s ease, filter .12s ease, background-color .12s ease;
    }
    .btn:hover { filter: brightness(1.05); transform: translateY(-1px); }
    .btn:active { transform: translateY(0); filter: brightness(0.98); }
    footer {
      padding: 10px 20px 18px;
      text-align: center;
      opacity: .75;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="container">
      <div class="panel">
        <img class="poster" src="Models/first_page.png" alt="Комикс: одним тёплым осенним днём…" />
        <div class="controls">
          <a class="btn" href="first_cave.html">продолжить</a>
        </div>
      </div>
    </main>
    <footer>Нажми «продолжить», чтобы войти в первую пещеру.</footer>
  </div>
</body>
</html>
