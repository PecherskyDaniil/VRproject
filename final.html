<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Финал истории</title>
  <style>
    :root {
      --bg: #080808;
      --panel: #242c24;
      --text: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
    }
    .panel {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 10px;
      padding: 10px;
    }
    .poster {
      width: 100%;
      height: auto;
      border-radius: 6px;
      display: block;
      background: #0a0c12;
    }
    footer {
      padding: 10px 20px 18px;
      text-align: center;
      opacity: .75;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="container">
      <div class="panel">
        <img class="poster" src="Models/second_page.png" alt="Финальная сцена истории" />
      </div>
    </main>
    <footer>Конец истории.</footer>
  </div>
</body>
</html>
